<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffef2;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 2px solid #f1d547;
        }

        .logo {
            font-weight: bold;
            color: #947100;
            font-size: 18px;
        }

        .logo img {
            width: 50px;
            vertical-align: middle;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }

        .form-section {
            width: 30%;
        }

        .form-section .dropdown {
            margin: 20px 0;
            background-color: #f7d547;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
        }

        .dropdown label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .dropdown select,
        .dropdown input[type="date"] {
            width: 90%;
            padding: 8px 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #fff;
        }

        .carousel-section {
            width: 60%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .carousel-placeholder {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            border: 2px solid #f1c232;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7d547;
            position: relative;
        }

        .carousel-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-placeholder a {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .submit-btn {
            background-color: #f7d547;
            padding: 20px 60px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #f1c232;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="library_logo.jpg" alt="Library Logo"> UP SLIS Library<br>STUDENT0441
        </div>
        <h1>RESERVATIONS</h1>
    </header>

    <div class="container">
        <div class="form-section">
            <div class="dropdown">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="dropdown">
                <label for="services">Services</label>
                <select id="services">
                    <option value="0">Reader Advisory</option>
                    <option value="1">Research Counselling</option>
                    <option value="2">Library Orientation</option>
                    <option value="3">Scanning</option>
                    <option value="4">Printing</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="timeslot">Time Slot</label>
                <select id="timeslot">
                    <option value="8-9AM">8:00 - 9:00 AM</option>
                    <option value="9-10AM">9:00 - 10:00 AM</option>
                    <option value="10-11AM">10:00 - 11:00 AM</option>
                    <option value="11-12PM">11:00 - 12:00 PM</option>
                    <option value="1-2PM">1:00 - 2:00 PM</option>
                    <option value="2-3PM">2:00 - 3:00 PM</option>
                    <option value="3-4PM">3:00 - 4:00 PM</option>
                    <option value="4-5PM">4:00 - 5:00 PM</option>
                </select>
            </div>
        </div>

        <div class="carousel-section">
            <div class="carousel-placeholder">
                <img src="gabi_no.png" alt="Services Description">
                <a href="http://127.0.0.1:3000/services.html">Services Description</a>
            </div>
            <button class="submit-btn">Submit</button>
        </div>
    </div>
</body>
</html>
