<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo_no.png">
    <title>UPSLIS Library Collections</title>
    <!--TailWind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .collections {
        display: flex;
        align-items: center;
        margin: 50px;
    }
    .collections-footer {
        margin: 20px 60px;
    }
    .collections-footer button {
        font-size: 14px;
        background-color: #fddc58;
        border: none;
        padding: 15px 32px;
        cursor: pointer;
        border-radius: 8px;
        display: inline;
        justify-content: center;
        align-items: center;
    }  
</style>

<body>
    <header class="collections">
        <a href="/home"><img class="h-20 w-auto mr-2" src="library_logo.jpg" alt="Logo"></a>
        <div>            
            <a href="/home" class="text-xl font-bold text-amber-800">UP SLIS LIBRARY</a>
        </div>
        <h1 class="text-5xl font-bold absolute right-12">LIBRARY COLLECTION</h1>
    </header>
<!-- Centered all for ease; I guess we don't have to worry about responsiveness for now -->
<section class="container mx-auto">
    <a class="relative w-auto">
        <img src="placeholder.jpg" alt="Placeholder image" class="block mx-auto m-3.5 rounded-2xl w-full max-h-40 object-cover overflow-hidden"/>
        <h3 class="w-full absolute inset-y-16 font-bold text-2xl text-center">Book</h3>
    </a>
    <a class="relative w-auto">
        <img src="placeholder.jpg" alt="Placeholder image" class="block mx-auto m-3.5 rounded-2xl w-full max-h-40 object-cover overflow-hidden"/>

    </a>
    <a class="relative w-auto">
        <img src="placeholder.jpg" alt="Placeholder image" class="block mx-auto m-3.5 rounded-2xl w-full max-h-40 object-cover overflow-hidden"/>
        <h3 class="w-full absolute inset-y-16 font-bold text-2xl text-center">Continuing Resources</h3>
    </a>
    <a class="relative w-auto">
        <img src="placeholder.jpg" alt="Placeholder image" class="block mx-auto m-3.5 rounded-2xl w-full max-h-20 object-cover overflow-hidden"/>
        <h3 class="w-full absolute inset-y-7 font-bold text-xl text-center">Other</h3>
    </a>

<footer class="flex">
    <div class="collections-footer">
