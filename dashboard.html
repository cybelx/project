<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--TailWind CSS-->
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
    <!--CSS-->
    <style>
        body {  
        }
        .dashboard {
            display: flex;
            align-items: center;
            margin: 50px;
        }
        .title {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .student-title {
            font-size: 16px;
            float: none;
            padding: 20px;
        }
        .reservation-form {
            margin: 50px auto;
            width: 80%;
        }
        .reservation-form h2 {
            font-size: 25px;
        }
        .reservation-form table {
            width: 100%;
        }
        .reservation-form table-content {
            display: none;
        }
        .reservation-form td {
            font-size: 16px;
        }
        .reservation-form button {
            font-size: 14px;
            background-color: #fddc58;
            border: none;
            padding: 15px 32px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reservation-form tab {
            font-size: 20px;
            background-color: #fddc58;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            border-radius: 8px;
        }

        /* Dropdown Menu */
        .dropbtn {
            font-size: 16px;
            border: none;
        }
        .dropdown {
            position: flex;
            display: block;
        }
        .dropdown-content {
            display: none; /* hidden */
            position: relative;
            background-color: #f1f1f1;
            padding: 12px 16px;
        }
        .dropdown-content a {
            color: #443800;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
        }
        .dropdown-content a:hover {
            background-color: #ffe992;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    <header class="dashboard absolute-left">
        <a href="/home" class="absolute-top"><img class="h-12 w-auto mr-2" src="images/logo_no.png" alt="Logo"></a>
        <div>            
            <a href="/home" class="text-xl font-bold text-amber-800">UP SLIS LIBRARY<br></a>
            <div class="dropdown">
                <a href="/dashboard" class="dropbtn text-sm font-bold">Student0441</a>
                <div class="dropdown-content">
                    <h3>Welcome!</h3>
                    <p>student@up.edu.ph</p>
                    <a href="#">Profile</a>
                    <a href="#">Reservations</a>
                    <a href="#">Request</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <body>
        <div>
            <div class="student-title">
                <div class="dropdown">
                    <a class="dropbtn"><p class="text-sm font-bold">Student0441</p></a>
                    
                </div>
            </div>
        </div>
        
        <div class="reservation-form">
            <h2>Requests</h2>
            <table>
                <tab>Reservations</tab>
                <td>Date</td>
                <td>Facility</td>
                <td>Reservation Date</td>
                <td>Confirmation</td>
            </table>
            <div class="text-center">
                <h3>No request</h3>
                <button>Make a reservation</button>
            
        </div>
        <div class="reservation-form">
            <table>
                <tab>Books</tab>
                <td>Date</td>
                <td>User</td>
                <td>Title</td>
                <td>Checkout Date</td>
                <td>Due</td>
            </table>
            <h3>No request</h3>
            <button>Request a book</button>
        </div>
    </body>
</html>
